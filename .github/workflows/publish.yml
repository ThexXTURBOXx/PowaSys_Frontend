name: Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub global activate --source git https://github.com/ThexXTURBOXx/intl_utils.git --overwrite
      - run: flutter pub get
      - run: flutter pub global run intl_utils:generate
      - run: echo -e "APIBaseURL = http://localhost/powasys\nAPIEndpointPowas = /powas\nAPIEndpoint24h = /24h" > .env
      - run: flutter build web
      - run: cd build/web && zip -r release.zip * && mv release.zip ../..
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: release.zip
      - uses: actions/upload-artifact@v2
        if: success()
        with:
          name: web-build
          path: build/web/
          retention-days: 90
